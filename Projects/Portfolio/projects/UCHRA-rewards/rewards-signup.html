<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="../UCHRA-rewards/reward-css/reward-style.css">
  <title>Signup</title>
</head>
<body>
  <div class="container-signup">
    <div class="card-signup col-12">
      <div class="logo mt-2 mb-2">
        <img src="../UCHRA-dash/images/publictransportation.png" alt="UCHRA Public Transportation Logo">
      </div>
      <div class="message mt-2 mb-2" aria-label="Signup for UCHRA Rewards">
        <h5>Signup for UCHRA Rewards</h5>
      </div>
      <div class="card-body">
        <fieldset class="input-set mt-2 mb-2">
          <div class="form col-12" aria-label="Sign-up Form">
            <label for="phone" class="mb-0">Phone Number: </label>
            <input type="tel" id="txtPhoneSignup" name="txtPhoneSignup" class="tel-input col-12" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="(xxx)-xxx-xxx" aria-label="Enter Phone Number">
            <label for="txtVeteranSignup" class="mb-0">Are you a veteran?</label>
            <select id="txtVeteranSignup" name="txtVeteranSignup" class="form-control" aria-label="Select Military Status">
              <option hidden>Please Select</option>
              <option class="form-option" aria-label="Yes">Yes</option>
              <option class="form-option" aria-label="No">No</option>
            </select>
            <label for="txtEthnicitySignup" class="mb-0">What is your Ethnicity</label>
            <select id="txtEthnicitySignup" name="txtEthnicitySignup" class="form-control">
              <option hidden>Please Select</option>
              <option class="form-option" aria-label="Asian or Pacific Islander">Asian or Pacific Islander</option>
              <option class="form-option" aria-label="Black or African American">Black or African American</option>
              <option class="form-option" aria-label="Hispanic or Latino">Hispanic or Latino</option>
              <option class="form-option" aria-label="Native American">Native American</option>
              <option class="form-option" aria-label="White or Caucasian">White or Caucasian</option>
              <option class="form-option" aria-label="Not Listed Here">Not Listed Here</option>
            </select>
            <label for="txtDisabilitySignup" class="mb-0">Do you have a disabilty?</label>
            <select id="txtDisabilitySignup" name="txtDisabilitySignup" class="form-control">
              <option hidden>Please Select</option>
              <option class="form-option" aria-label="Yes">Yes</option>
              <option class="form-option" aria-label="No">No</option>
            </select>
            <label for="txtAgeGroupSignup" class="mb-0">Which age group are you in?</label>
            <select id="txtAgeGroupSignup" name="txtAgeGroupSignup" class="form-control">
              <option hidden>Please Select</option>
              <option class="form-option" aria-label="18-24">18-24</option>
              <option class="form-option" aria-label="25-40">25-40</option>
              <option class="form-option" aria-label="41-64">41-64</option>
              <option class="form-option" aria-label="over 65">Over 65</option>
            </select>
            <label for="txtSpecialRequestSignup" class="mb-0">Special Requests (This may be used for possible future accomodations): </label>
            <input type="text" id="txtSpecialRequestSignup" name="txtSpecialRequestSignup" class="text-input" placeholder="Enter here" aria-label="Special Request Signup">
            <div class="action-btn mt-2 mb-2">
              <button type="button" class="btn btn-danger btn-lg btn-cancel mt-2 mb-2 mr-2">Cancel</button>
              <button type="button" class="btn btn-lg btn-submit mt-2 mb-2">Submit</button>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <script src="../UCHRA-rewards/reward-js/reward-app.js"></script>
</body>
</html>
